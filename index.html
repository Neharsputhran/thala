<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f4e815f78b.js" crossorigin="anonymous"></script>
    <title>Thala Meter</title>
    <style>
        * { margin: 0; padding: 0;}
        body{
            background-color: #818FB4;
        }
        h1{
            margin-top:50px;
            font-size: 50px;
            color:#363062;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container{
            
            width: fit-content;
            margin:20px auto;
            height: fit-content;
        }
        input{
            padding: 6px;
            border-radius: 5px;
            border: 1px solid gray;
        }
        p{
            font-size: 20px;
            color: #435585;
        }
        button{
            width: 100px;
            background-color: black;
            color: white;
            padding: 5px;
            border-radius: 5px;
            margin-left: 10px;
        }
        .display{
            min-height: 500px;
            margin: 30px auto;
            width: fit-content;
            height: fit-content;
        }
        #total{
            text-align: center;
        }
        #sum{
            text-align: center;
        }
        audio {
            display: none;
        }
        b{
            font-size: 20px;
            color: #0C356A;
            bottom: 50px;
        }
        a{
            margin-left: 20px;
        }
        i.fa-brands.fa-github,.fa-brands.fa-instagram,.fa-brands.fa-linkedin{
            color: #0C356A;
        }
    </style>
</head>
<body>
    <audio id="ThalaPlayer" controls>
        <source src="Hum Bhi Tum Pe Marne Lage - Bole Jo Koyal ! Hindi.mp3" type="audio/mp3">
        
    </audio>
    <audio id="MoyePlayer" controls>
        <source src="Aao Tution Me Tum - Moye More ! Funny ! Reels.mp3" type="audio/mp3">
        
    </audio>
    <h1>Thala for a reason</h1>
    <div class="container">
        <input type="text" name="thala" id="thala" placeholder="Enter num or text">
        <button type="button" onclick="callthala()">Click</button>
    </div>
    <p id="total"></p><p id="sum"></p>
    <div class="display">
        <img id="thalaImage" src="thala.gif" alt="" style="width:450px;height:400px; display: none;">
        <img  id="disgustImage" src="disgust.gif" alt="" style="width:450px;height:400px; display: none;">
    </div>
    <center><b>Created by &#169 Neha</b></center>
    <center><a href="https://github.com/Neharsputhran"><i class="fa-brands fa-github "></i></a><a href="https://www.instagram.com/neha__puthran/?hl=en"><i class="fa-brands fa-instagram"></i></a><a href="https://www.linkedin.com/in/neha-r-8267b4228/"><i class="fa-brands fa-linkedin"></i></a></center>
    <script>
        function callthala(){
            var thala = document.getElementById('thala').value;
            var thalaImage = document.getElementById('thalaImage');
            var disgustImage = document.getElementById('disgustImage');
            // var sumParagraph = document.getElementById('sum');
            var thalaaudio = document.getElementById('ThalaPlayer');
            var moyeaudio = document.getElementById('MoyePlayer');
            var i;
            if(isNaN(thala)){
                document.getElementById('total').innerHTML=thala.split('').join('+')+'='+thala.length;
                if(thala.length == 7){
                    document.getElementById('sum').innerHTML='Thala for a reason'
                    disgustImage.style.display = 'none';
                    thalaImage.style.display = 'block';
                    thalaaudio.currentTime=0;
                    moyeaudio.currentTime=0;
                    moyeaudio.pause();
                    thalaaudio.play();
                } else {
                    document.getElementById('sum').innerHTML='No thala for you'
                    thalaImage.style.display = 'none';
                    disgustImage.style.display = 'block';
                    thalaaudio.currentTime=0;
                    moyeaudio.currentTime=0;
                    thalaaudio.pause();
                    moyeaudio.play();

                }
            } else {
                 var n = findSumOfDigits(Number(thala));
                 document.getElementById('total').innerHTML = thala.split('').join('+') + '=' + n;
                if(n == 7){
                    document.getElementById('sum').innerHTML='Thala for a reason';
                    disgustImage.style.display = 'none';
                    thalaImage.style.display = 'block';
                    thalaaudio.currentTime=0;
                    moyeaudio.currentTime=0;
                    moyeaudio.pause();
                    thalaaudio.play();
                } else {
                    document.getElementById('sum').innerHTML='No thala for you'
                    thalaImage.style.display = 'none';
                    disgustImage.style.display = 'block';
                    thalaaudio.currentTime=0;
                    moyeaudio.currentTime=0;
                    thalaaudio.pause();
                    moyeaudio.play();
                }
            }
        }

        function findSumOfDigits(thala) {
            let sumOfDigits = 0;
            while (thala > 0) {
                sumOfDigits += thala % 10;
                thala = Math.floor(thala / 10);
            }
            return sumOfDigits;
        }
    </script>
</body>
</html>
